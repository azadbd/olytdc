<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Download | Convert Youtube Video to Audio- MP3 or any other format {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min413.css' %}">
    <script src="{% static 'js/enabledisablediv.js' %}"></script>
	<script src="{% static 'js/bootstrap.min413.js' %}"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-8289078927155927",
              enable_page_level_ads: true
         });
    </script>
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<div class="logo" style="float:left;"><a class="navbar-brand" href="/">YTDC</a>
				<p>YouTube Downloader | Converter</p></div>
		</div>
		<ul class="navbar-nav">
			<li class="nav-item"><a href="http://www.azad.space">Home</a></li>
		</ul>
	</div>
</nav>

<div class="header">
  <div class="container">
    <div class="row">
      <div class="header-text" style="width: 50%;"><h1>{{ headlines }}</h1></div>
    </div>
  </div>
</div>

<div class="centerbody">
	<div class="container">
		<div class="row">
			<div class="column side">
			</div>

			<div class="column middle">
				{% block content %} {% endblock %}
			</div>

			<div class="column side">
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
				<!-- responsive -->
				<ins class="adsbygoogle"
				style="display:block"
				data-ad-client="ca-pub-8289078927155927"
				data-ad-slot="6986905320"
				data-ad-format="auto"
				data-full-width-responsive="true"></ins>
				<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
				</script>
			</div>
		</div>
	</div>
</div>

<div class="footer">
  <div class="container">
    <div class="row">
      <p>&copy; <a href="http://arshin-tech.com" target="_blank">ArshinTech</a></p>
    </div>
  </div>
</div>

</body>
</html>
